  <div class="contenedor-comprar">
    <a class="comprar">comprar ahora</a>
  </div>
<script>
document.addEventListener("DOMContentLoaded", function() {

  const productos = document.querySelectorAll(".market");
  const contador = document.getElementById("contador");
  const totalElemento = document.getElementById("total");

  let total = 0;
  let cantidad = productos.length;

  productos.forEach(producto => {
    const precio = parseInt(producto.dataset.precio) || 0;
    total += precio;

    const botonQuitar = producto.querySelector(".boton-quitar");

    botonQuitar.addEventListener("click", function() {
      total -= precio;
      cantidad--;

      totalElemento.textContent = total.toLocaleString();
      contador.textContent = cantidad;

      producto.remove();
    });
  });

  totalElemento.textContent = total.toLocaleString();
  contador.textContent = cantidad;

});
</script>
